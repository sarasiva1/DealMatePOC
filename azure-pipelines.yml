trigger:
- main

pool:
  vmImage: 'ubuntu-latest'
  
variables:
  - group: 'DatabaseSettings'
  
steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '6.x'
    installationPath: $(Agent.ToolsDirectory)/dotnet

- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '**/*.csproj'
    arguments: '--configuration Release'

- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: '--configuration Release --output $(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: 'drop'

- script: |
    dotnet tool install dotnet-ef --version 6.0.7 --global
    dotnet ef database update --connection "Host=$(DB_HOST);Database=$(DB_NAME);Username=$(DB_USER);Password=$(DB_PASSWORD);SslMode=$(DB_SSLMODE);"
  displayName: 'Apply EF Core Migrations'
  env:
    PATH: $(PATH):$(Agent.ToolsDirectory)/dotnet/tools

- task: AzureWebApp@1
  inputs:
    azureSubscription: 'DealmatePoc'  
    appName: 'dealmateapp'                  
    package: '$(Build.ArtifactStagingDirectory)/drop/**/*.zip'  