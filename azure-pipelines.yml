trigger:
- main

pool:
  vmImage: 'ubuntu-latest'
  
variables:
  - group: 'DatabaseSettings'
  
steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '6.x'
    installationPath: $(Agent.ToolsDirectory)/dotnet

- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '**/*.csproj'
    arguments: '--configuration Release'

- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: '--configuration Release --output $(Build.ArtifactStagingDirectory)'

- task: npm@1
  inputs:
    command: 'install'
    workingDir: 'ui'
  displayName: 'Install npm packages'

- task: npm@1
  inputs:
    command: 'npm run build'
    workingDir: 'ui'
  displayName: 'Run npm build'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.SourcesDirectory)/ui'
    ArtifactName: 'drop'
    publishLocation: 'Container'
  displayName: 'Publish Build Artifacts'
  
- script: |
    dotnet tool install dotnet-ef --version 6.0.7 --global
    dotnet ef database update --connection "Host=$(DB_HOST);Database=$(DB_NAME);Username=$(DB_USER);Password=$(DB_PASSWORD);SslMode=$(DB_SSLMODE);"
  displayName: 'Apply EF Core Migrations'
  env:
    PATH: $(PATH):$(Agent.ToolsDirectory)/dotnet/tools
